<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <div class="card__avatar-wrapper">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt=""
          class="card__avatar-img"
        />
      </div>
      <div class="card__personal-info">
        <p class="card__name">Jessica Randall</p>
        <p class="card__address">London, United Kingdom</p>
      </div>
      <p class="card__phrase">"Front-end developer and avid reader."</p>
      <ul class="social-links">
        <li class="social-link">
          <a href="" class="social-link-anchor">GitHub</a>
        </li>
        <li class="social-link">
          <a href="" class="social-link-anchor">Frontend Mentor</a>
        </li>
        <li class="social-link">
          <a href="" class="social-link-anchor">LinkedIn</a>
        </li>
        <li class="social-link">
          <a href="" class="social-link-anchor">Twitter</a>
        </li>
        <li class="social-link">
          <a href="" class="social-link-anchor">Instagram</a>
        </li>
      </ul>
    </div>
  </body>
</html>
